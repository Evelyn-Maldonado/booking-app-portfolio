version: '3.8'

services:
  # 1. Base de Datos (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: booking_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: booking_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistencia de datos

# 2. Backend (API Python)
  api:
    build: ./server
    container_name: booking_api
    ports:
      - "8000:8000" # Cambio de puerto a 8000
    depends_on:
      - db
    environment:
      # Connection String para SQLAlchemy
      # Formato: postgresql://usuario:password@host:puerto/nombre_bd
      DATABASE_URL: postgresql://admin:password123@db:5432/booking_system
    volumes:
      - ./server:/app

# Vol√∫menes globales
volumes:
  postgres_data: